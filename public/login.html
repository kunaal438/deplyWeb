<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing : Log In</title>

    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <img src="./images/img/loader.gif" alt="" class="loader" />

    <div class="alert-box">
      <img src="./images/img/error.png" alt="" class="alert-img" />
      <p class="error-msg">error message</p>
    </div>

    <div class="container">
      <img src="./images/img/dark-logo.png" class="logo" alt="" />
      <div>
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />
        <button class="submit-btn">login</button>
      </div>
      <a href="/signup" class="link">dont't have an account ? Create one</a>
    </div>
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>

  </body>
</html>
